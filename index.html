<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Convert Money 2024</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap" rel="stylesheet">

</head>
<body>
    
    <img class="logo-principal" src="./assets/logo moeda novo.PNG" alt="logo-principal">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-top">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="rupia">₹ Rupia</option>
            </select>
    
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="rupia">₹ Rupia</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="10.000,00">
            
            <button class="convert-button">Converter</button>
    
        </label>
           
            <section>
                <div class="currency-box">
                    
                    <img class="currency-img-top" src="./assets/real.png" alt="logo-real">
                    <p class="currency-top">Real</p>
                    <p class="currency-value-to-convert">R$0.000,00</p>
                </div>
    
                <img class="arrow-img" src="./assets/png-transparent-green-arrow-computer-icons-down-arrow-thumbnail.png" alt="arrow">
            
    
                <div class="currency-box" >
                    <img class="currency-Img" src="/assets/dolar.png" alt="logo-dolar">
                    <p class="currency" id="currency-name">Dólar americano</p>
                    <p class="currency-value-converted">US$ 0.000,00</p>
                </div>

            </section>
        
    
    </main>  

</body>

<script src="./script.js"></script>

</html>
